name: E2E Typing Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb vim nano python3-tk python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pexpect

      - name: Run E2E test with Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x16 &
          export DISPLAY=:99
          python3 tests/e2e/test_typing_e2e.py
